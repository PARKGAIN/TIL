<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            background-color: #8e7da5;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            margin-top: 30px;
            margin-right: 70px;
        }

        .flex-container__button {
            font-size: 20px;
            border: 2px solid darkgray;
            border-radius: 20px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            color: white;
            font-family: 'Lato', sans-serif;
        }

            .flex-container__button:hover {
                border: 2px solid white;
            }

        .footer {
            text-align: center;
            margin-top: 150px;
        }

        .footer__img {
            width: 150px;
            height: 100px;
            margin-top: 30px;
            cursor: pointer;
        }

        .img_container {
            text-align: center;
            margin-top: 50px;
        }

        .img_container__img {
            width: 500px;
            height: auto;
        }
        <!-- 이미지 슬라이더-- >
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        [name="slide"] {
            display: none;
        }

        .slidebox {
            width: 800px;
            height: 400px;
            margin: 0px auto;
        }

            .slidebox img {
                max-width: 100%;
            }

            .slidebox .slidelist {
                white-space: nowrap;
                font-size: 0;
                overflow: hidden;
            }

            .slidebox .slideitem {
                position: relative;
                display: inline-block;
                vertical-align: middle;
                width: 100%;
                transition: all .5s;
            }

                .slidebox .slideitem label {
                    position: absolute;
                    z-index: 1;
                    top: 50%;
                    transform: translateY(-50%);
                    padding: 20px;
                    border-radius: 50%;
                    cursor: pointer;
                }

        label.left {
            left: 20px;
            background-color: lightgray;
            background-position: center center;
            background-size: 50%;
            background-repeat: no-repeat;
        }

        label.right {
            right: 20px;
            background-color: lightgray;
            background-position: center center;
            background-size: 50%;
            background-repeat: no-repeat;
        }

        .slidebox .slidelist .left {
            left: 30px;
            background: url('img2.png') center center / 100% no-repeat;
        }

        .slidebox .slidelist .right {
            right: 30px;
            background: url('img.png') center center / 100% no-repeat;
        }

        [id="slide01"]:checked ~ .slidelist .slideitem {
            transform: translateX(0);
        }

        [id="slide02"]:checked ~ .slidelist .slideitem {
            transform: translateX(-100%);
        }

        [id="slide03"]:checked ~ .slidelist .slideitem {
            transform: translateX(-200%);
        }

        [id="slide04"]:checked ~ .slidelist .slideitem {
            transform: translateX(-300%);
        }
    </style>
    <title>메인 화면</title>
</head>
<body>
    <header>
        <div class="flex-container">
            <input class="flex-container__button" type="button" value="sign in" onclick="window.open('signin.html')">
            <input class="flex-container__button" type="button" value="sign up" onclick="window.open('signup.html')">
        </div>
    </header>

    <div class="slidebox">
        <input type="radio" name="slide" id="slide01" checked>
        <input type="radio" name="slide" id="slide02">
        <input type="radio" name="slide" id="slide03">
        <input type="radio" name="slide" id="slide04">
        <ul class="slidelist">
            <li class="slideitem">
                <div>
                    <label for="slide04" class="left"></label>
                    <label for="slide02" class="right"></label>
                    <a><img src="mainimg.jpg"></a>
                </div>
            </li>
            <li class="slideitem">
                <div>
                    <label for="slide01" class="left"></label>
                    <label for="slide03" class="right"></label>
                    <a><img src="second.jpg"></a>
                </div>
            </li>
            <li class="slideitem">
                <div>
                    <label for="slide02" class="left"></label>
                    <label for="slide04" class="right"></label>
                    <a><img src="third.jpg"></a>
                </div>
            </li>
            <li class="slideitem">
                <div>
                    <label for="slide03" class="left"></label>
                    <label for="slide01" class="right"></label>
                    <a><img src="four.jpg"></a>
                </div>
            </li>
        </ul>
    </div>
    <div class="footer">
        <img class="footer__img" src="link2.png" alt="instagram image" />
        <img class="footer__img" src="link3.png" alt="youtube image" />
        <img class="footer__img" src="link4.jpg" alt="google drive" />
        <img class="footer__img" src="link5.png" alt="naver logo" />
    </div>

</body>
</html>
