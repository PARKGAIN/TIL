<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@100&family=Nanum+Gothic&family=Noto+Sans+KR:wght@700&family=Signika:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .sign_in {
            font-family: 'Signika', sans-serif;
            font-size: 50px;
            text-align: center;
            margin-top: 20px;
        }

        form {
            text-align: center;
        }

        label {
            font-family: 'Lato', sans-serif;
            font-size: 30px;
            font-weight: bold;
        }

        .id_container {
            margin-top: 80px;
            margin-bottom: 20px;
        }

        .id_container__input {
            border: 1px solid gray;
            font-size: 30px;
            font-family: 'Lato','Nanum Gothic', sans-serif;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .pw_container__input {
            border: 1px solid gray;
            font-size: 30px;
            font-family: 'Lato','Nanum Gothic', sans-serif;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .form__submit_btn {
            padding: 10px 30px;
            margin-top: 40px;
            cursor: pointer;
            font-family: 'Nanum Gothic', sans-serif;
            border-radius: 5px;
            background-color: cornflowerblue;
            font-size: 20px;
            color:white;
            border: 1px solid white;
        }
        table {
            margin-left: auto;
            margin-right: auto; /* 테이블 가운데 정렬하는 코드 */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>

        function loginCheck() {
            var id = document.getElementById('id');
            if (id.value.length == 0) {
                alert("아이디를 입력해주세요!");
            }

        }
        function passCheck() {
            var pw = document.getElementById('pw');
            if (pw.value.length == 0) {
                alert("비밀번호를 입력해주세요!");
            }

            $(document).ready(function () {
                $("#submit_btn").click(function () {

                    $.ajax({

                        url: "loginCheck.json",

                        success: function (result) {
                            $(result).each(function (key, value) {

                                if (value.id == $("#id").val() || value.pw == $("#pw").val()) {
                                    alert("로그인 되었습니다!");
                                    location.href = "index.html";
                                    return false;
                                } else {
                                    alert("아이디가 일치하지 않거나 비밀번호가 틀립니다.");
                                }

                            });//each


                        }//success

                    }); //ajax

                }); //start_ajax clcik
            }); //ready
        }
    </script>
    <title></title>
</head>
<body>
    <div class="sign_in">
        sign in
        <img src="" alt="" />
    </div>

    <form>
        <table>
            <tr>
                <div class="id_container">
                <td> <label for="id">ID : </label></td>
                <td><input name="id" id="id" class="id_container__input" type="text" placeholder="아이디를 입력 해주세요" /></td>
                    </div>
            </tr>
            <tr>
                <div class="pw_container">
                <td> <label for="">PW : </label></td>
                <td><input name="pw" id="pw" class="pw_container__input" type="password" placeholder="비밀번호를 입력해주세요" /></td>
                </div>
            </tr>
        </table>
        <input type="button" class="form__submit_btn" id="submit_btn" value="로그인" onclick="loginCheck(),passCheck();" />
    </form>

</body>
</html>
