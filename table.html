<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var row=("행을 입력하세요", "");
var c = ("열을 입력하세요", "");
while(!row || !c || !row.trim()|| !c.trim() || isNaN(1*row)|| isNaN(1*c)){
	row=("행을 입력하세요", "");
	c = ("열을 입력하세요", "");
}
document.write("<table>");
for(i=1 ;i<= row; i++){
	for(j=1; j<= c; j++){
		document.write("<td>"+ i +"</td>");
	}
}//for i
document.write("</table>");

</script>
</head>
